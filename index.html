<!DOCTYPE html>
<html>

<head>
    <title>web project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hed1">
        <h1>Find Your Body Mass Index Value</h1>
    </div>
    <section>


        <div class="tbl">
            <table class="t1">
                <caption>BMI Chart</caption>
                <tr>
                    <th>BMI Value</th>
                    <th>State</th>
                </tr>
                <tr>
                    <td>19<=bmi <=24</td>
                    <td>Normal</td>
                </tr>
                <tr>
                    <td>24< bmi <=29</td>
                    <td>Over weight</td>
                </tr>
                <tr>
                    <td>29<=bmi < 60 </td>
                    <td>Obese</td>
                </tr>
            </table>

        </div>
        <div class="tb2">
            <form action="post">
                <table>
                    <tr>
                        <td>Enter your weight in kilo grammes</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>Enter your height in meters</td>
                        <td><input type="number"></td>
                    </tr>
                </table>

                <button class="button button1">Submit</button>
                <button class="button button2">Reset</button>
            </form>
        </div>
    </section>
</body>

</html>
